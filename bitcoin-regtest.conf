# Bitcoin Core REGTEST configuration for Bitcoin Sprint local testing
# This creates a private blockchain for instant testing

# Network - Private regtest network
regtest=1

# RPC Settings
server=1
rpcallowip=127.0.0.1
rpcuser=test_user
rpcpassword=strong_random_password_here
rpcport=18332

# Fast block generation for testing
# Generate blocks instantly when needed

# Performance settings
dbcache=512
maxmempool=100

# Logging
debug=rpc
debug=net

# Network
listen=1
port=18444

# No validation delays in regtest
assumevalid=0
