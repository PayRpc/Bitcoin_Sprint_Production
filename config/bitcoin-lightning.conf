# Lightning Fast Bitcoin Configuration
# ===================================
# Ultra-optimized for speed - Use with caution

# Network (minimal connections for speed)
server=1
listen=1
maxconnections=8

# RPC (minimal for speed)
rpcuser=sprint
rpcpassword=sprint_password_2025
rpcallowip=0.0.0.0/0
rpcbind=0.0.0.0
rpcport=8332

# Extreme pruning (keeps only 100MB)
prune=100

# Maximum performance settings
dbcache=1024
maxmempool=128
maxorphantx=5
maxmempoolmempool=2

# Disable everything unnecessary
disablewallet=1
blocksonly=1
peerbloomfilters=0

# Fast sync assumptions (assumes recent block is valid)
assumevalid=00000000000000000008a89e7d3806a2c0b73e4d4bc8f4e8c3e8a8b0

# ZMQ (minimal notifications)
zmqpubhashblock=tcp://0.0.0.0:28332
zmqpubrawtx=tcp://0.0.0.0:28333

# Fast peer discovery
dnsseed=1
dns=1

# Minimal logging
printtoconsole=1
logips=0
logtimemicros=0

# Performance optimizations
par=2
checkblocks=1
checklevel=0

# Memory optimizations
maxsigcachesize=8
maxscriptcachesize=8

# Disable UPnP for speed
upnp=0

# Connect to fast nodes only
connect=seed.bitcoin.sipa.be
connect=dnsseed.bluematt.me
