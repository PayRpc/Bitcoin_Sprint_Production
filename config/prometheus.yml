global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Bitcoin Sprint Core Service
  - job_name: 'bitcoin-sprint'
    static_configs:
      - targets: ['host.docker.internal:8080']
    scrape_interval: 5s
    metrics_path: '/metrics'

  # FastAPI Gateway
  - job_name: 'fastapi-gateway'
    static_configs:
      - targets: ['bitcoin-sprint:8080']
    scrape_interval: 10s
    metrics_path: '/metrics'

  # Bitcoin Core (via exporter)
  - job_name: 'bitcoin-core'
    static_configs:
      - targets: ['bitcoin-exporter:8080']
    scrape_interval: 30s
    metrics_path: '/metrics'
    
  # Solana Enterprise Metrics Server
  - job_name: 'solana-enterprise-metrics'
    static_configs:
      - targets: ['localhost:21000']
    scrape_interval: 10s
    metrics_path: '/metrics'

  # Ethereum Geth
  - job_name: 'ethereum-geth'
    static_configs:
      - targets: ['geth:6060']
    scrape_interval: 15s
    metrics_path: '/debug/metrics/prometheus'

  # Solana Exporter
  - job_name: 'solana-exporter'
    static_configs:
      - targets: ['solana-exporter:8080']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 30s

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 15s

  # Bitcoin Sprint Web Dashboard
  - job_name: 'bitcoin-sprint-web'
    static_configs:
      - targets: ['bitcoin-sprint-web:3002']
    scrape_interval: 15s
    metrics_path: '/api/metrics'