global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # Bitcoin Sprint API (PRIMARY TARGET)
  - job_name: 'bitcoin_sprint'
    static_configs:
      - targets: ['bitcoin-sprint:8080']
    scrape_interval: 5s
    metrics_path: '/metrics'

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['sprint-grafana:3000']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Solana Exporter (if running)
  - job_name: 'solana-exporter'
    static_configs:
      - targets: ['solana-exporter:8080']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # Solana Validator (if any are running)
  - job_name: 'solana-validator'
    static_configs:
      - targets: ['solana-validator:8899']
    scrape_interval: 15s
    metrics_path: '/metrics'