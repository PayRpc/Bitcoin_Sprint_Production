# Production-Grade Bitcoin Core Configuration for Bitcoin Sprint
# Place this file in your Bitcoin data directory
# Windows: %APPDATA%\Bitcoin\bitcoin.conf
# Linux/macOS: ~/.bitcoin/bitcoin.conf

# Enable JSON-RPC server
server=1
listen=1
daemon=1

# RPC authentication (CHANGE THESE!)
rpcuser=test_user
rpcpassword=strong_random_password_here

# Security: Allow RPC only from localhost
rpcallowip=127.0.0.1
rpcbind=127.0.0.1:8332

# Default RPC port (Bitcoin Core standard)
rpcport=8332

# Networking optimizations
maxconnections=40
maxuploadtarget=5000

# Performance optimizations for Bitcoin Sprint
txindex=1        # Full transaction index (Sprint benefits from this)
disablewallet=1  # Reduces attack surface if you don't need wallet
dbcache=2048     # Increase database cache (adjust based on available RAM)

# Block relay optimizations
blockreconstructionextratxn=100
maxorphantx=100

# Pruning (optional, saves significant disk space)
# Uncomment the next line if you want to limit blockchain storage to ~5GB
# prune=550

# Logging (helpful for debugging)
debug=rpc
debug=net
printtoconsole=0

# ZMQ notifications (optional, for real-time block notifications)
# zmqpubrawblock=tcp://127.0.0.1:28332
# zmqpubrawtx=tcp://127.0.0.1:28333

# Memory pool settings
maxmempool=300
mempoolexpiry=72

# Network timeout settings
timeout=5000
