# Bitcoin Sprint Multi-Chain Relay Platform - High-Performance Load Balancer
# Nginx configuration for enterprise-grade API gateway

worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format for detailed analytics
    log_format sprint_access '$remote_addr - $remote_user [$time_local] '
                            '"$request" $status $body_bytes_sent '
                            '"$http_referer" "$http_user_agent" '
                            'rt=$request_time uct="$upstream_connect_time" '
                            'uht="$upstream_header_time" urt="$upstream_response_time" '
                            'chain="$http_x_chain" method="$http_x_method"';

    access_log /var/log/nginx/access.log sprint_access;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=enterprise:10m rate=1000r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Upstream definitions for load balancing
    upstream bitcoin_sprint_api {
        least_conn;
        server bitcoin-sprint:8080 weight=3 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream bitcoin_sprint_admin {
        server bitcoin-sprint:8081 weight=1 max_fails=2 fail_timeout=30s;
        keepalive 16;
    }

    upstream grafana_backend {
        server grafana:3000 weight=1 max_fails=2 fail_timeout=30s;
    }

    upstream kibana_backend {
        server kibana:5601 weight=1 max_fails=2 fail_timeout=30s;
    }

    # SSL configuration (if certificates are available)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Main API server block
    server {
        listen 80;
        listen [::]:80;
        server_name bitcoin-sprint.local api.bitcoin-sprint.local;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'" always;

        # API rate limiting
        limit_req zone=api burst=200 nodelay;
        limit_conn conn_limit_per_ip 50;

        # Health check endpoint
        location /health {
            proxy_pass http://bitcoin_sprint_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # No caching for health checks
            proxy_cache_bypass 1;
            proxy_no_cache 1;
        }

        # Main API endpoints
        location /api/ {
            proxy_pass http://bitcoin_sprint_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Enterprise API with higher rate limits
        location /api/v1/enterprise/ {
            limit_req zone=enterprise burst=500 nodelay;
            
            proxy_pass http://bitcoin_sprint_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Enterprise-Request "true";
            
            # Extended timeouts for enterprise features
            proxy_connect_timeout 10s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # WebSocket support for real-time data
        location /ws {
            proxy_pass http://bitcoin_sprint_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Metrics endpoint (restricted access)
        location /metrics {
            allow 172.20.0.0/16;  # Only allow internal network
            deny all;
            
            proxy_pass http://bitcoin_sprint_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Static files (if any)
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Admin interface server block
    server {
        listen 8081;
        server_name admin.bitcoin-sprint.local;

        # Restricted access for admin
        allow 172.20.0.0/16;
        allow 127.0.0.1;
        deny all;

        location / {
            proxy_pass http://bitcoin_sprint_admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Monitoring interfaces
    server {
        listen 3000;
        server_name grafana.bitcoin-sprint.local;

        location / {
            proxy_pass http://grafana_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 5601;
        server_name kibana.bitcoin-sprint.local;

        location / {
            proxy_pass http://kibana_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
