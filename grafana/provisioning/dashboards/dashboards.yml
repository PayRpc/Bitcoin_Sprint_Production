apiVersion: 1

providers:
  - name: 'Bitcoin Sprint Dashboards'
    orgId: 1
    folder: 'Bitcoin Sprint'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
  - name: 'Bitcoin Sprint Unified Dashboard'
    orgId: 1
    folder: 'Bitcoin Sprint'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/unified-dashboard.json
