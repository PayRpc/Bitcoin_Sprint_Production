# Bitcoin Core configuration for Bitcoin Sprint testing
# Save this as bitcoin.conf in your Bitcoin Core data directory

# Network
testnet=1
# Use testnet for safe testing (or regtest=1 for local testing)

# RPC Settings
server=1
rpcallowip=127.0.0.1
rpcuser=test_user
rpcpassword=strong_random_password_here
rpcport=8332

# For faster testing, you can use regtest mode:
# regtest=1
# rpcport=18332

# Performance settings for testing
dbcache=1024
maxmempool=300

# Logging (optional, for debugging)
debug=rpc
debug=net

# Accept incoming connections
listen=1
port=8333

# Pruning (optional, saves disk space)
# prune=2000

# Fast sync options for testing
assumevalid=0
checkblocks=6
