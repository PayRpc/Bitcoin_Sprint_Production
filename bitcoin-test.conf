# Bitcoin Core Configuration for Sprint Integration Testing
# Place this file as bitcoin.conf in your Bitcoin data directory

# ZMQ Configuration for Sprint
zmqpubhashblock=tcp://127.0.0.1:28332
zmqpubhashtx=tcp://127.0.0.1:28333
zmqpubrawblock=tcp://127.0.0.1:28334
zmqpubrawtx=tcp://127.0.0.1:28335

# Network settings
testnet=1
server=1
daemon=1

# RPC settings for testing
rpcuser=bitcoinrpc
rpcpassword=your_secure_password_here
rpcallowip=127.0.0.1
rpcport=18332

# Logging (optional, for debugging)
debug=zmq
debug=net

# Performance settings
dbcache=1000
maxconnections=50

# Enable transaction indexing (optional)
txindex=1

# Note: For regtest mode (private testing), replace testnet=1 with:
# regtest=1
# And change rpcport to 18443
