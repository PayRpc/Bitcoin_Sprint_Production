app = "bitcoin-sprint"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  ENVIRONMENT = "production"
  LOG_LEVEL = "info"
  DATABASE_TYPE = "postgres"
  DATABASE_URL = "postgresql://sprint:sprint@postgres:5432/sprint_db"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
    force_https = true

  [services.concurrency]
    type = "requests"
    soft_limit = 1000
    hard_limit = 2000

[checks]
  [checks.health]
    port = 8080
    type = "http"
    interval = "30s"
    timeout = "10s"
    method = "GET"
    path = "/health"

  [checks.api]
    port = 8080
    type = "http"
    interval = "60s"
    timeout = "15s"
    method = "GET"
    path = "/version"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"

[database]
  name = "bitcoin_sprint_db"
  type = "postgres"
  size = "shared-cpu-1x"
  memory = "512mb"
